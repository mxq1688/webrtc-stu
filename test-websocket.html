<!DOCTYPE html>
<html>
<head>
    <title>WebSocket测试</title>
</head>
<body>
    <h1>WebSocket连接测试</h1>
    <div id="status">准备连接...</div>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        
        function addLog(message) {
            log.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        try {
            const ws = new WebSocket('ws://localhost:8080/ws?userId=test123&roomId=test&username=测试用户');
            
            ws.onopen = function(event) {
                status.textContent = '✅ WebSocket连接成功!';
                status.style.color = 'green';
                addLog('连接已建立');
            };
            
            ws.onmessage = function(event) {
                addLog('收到消息: ' + event.data);
            };
            
            ws.onclose = function(event) {
                status.textContent = '❌ WebSocket连接已关闭';
                status.style.color = 'red';
                addLog('连接已关闭: ' + event.code + ' - ' + event.reason);
            };
            
            ws.onerror = function(error) {
                status.textContent = '❌ WebSocket连接出错';
                status.style.color = 'red';
                addLog('连接错误: ' + error);
                console.error('WebSocket错误:', error);
            };
            
        } catch (e) {
            status.textContent = '❌ 无法创建WebSocket';
            status.style.color = 'red';
            addLog('创建WebSocket失败: ' + e.message);
        }
    </script>
</body>
</html>
